name: 'release'

on:
  push:
    tags:
      - "v*"
    branches: master

jobs:
  build:
    name: pre-release
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: build
        run: |
          go build

      - name: pre-release
        uses: softprops/action-gh-release@v1
        if: "!(startsWith(github.ref, 'refs/tags/'))"
        with:
          prerelease: true
          tag_name: master
          files: |
            go-echo-example

      - name: tagged-release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            go-echo-example
